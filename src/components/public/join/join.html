<div class="ui grid join-container">
	<div class="sixteen wide column">
		<h1 style="margin-top: 53px">Get started absolutely free</h1>
	</div>
		<form class="ui form" ng-submit="register()">
	  <div class="field">
	    <div class="two fields">
	      <div class="field">
	        <input type="text" ng-model="user.first_name" placeholder="First Name">
	      </div>
	      <div class="field">
	        <input type="text" ng-model="user.last_name" placeholder="Last Name">
	      </div>
	    </div>
	  </div>
	  <div class="field">
	    <div class="fields">
	      <div class="sixteen wide field">
	        <input type="text" ng-model="user.email" placeholder="Email Address">
	      </div>
	    </div>
	  </div>
	  <div class="field">
	    <div class="fields">
	      <div class="sixteen wide field">
	        <input type="text" ng-model="user.password" placeholder="Password">
	      </div>
	    </div>
	  </div>
	  <div class="ui button" ng-click="register()" tabindex="0">Sign Up</div>
	</form>	
</div>
